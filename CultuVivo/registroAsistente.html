<body>
    <header>
        <section class="header">
            <div class="containerHeader">
                <h1 class="title tituloPrincipal">
                    CultuVivo
                </h1>
                <div class="menu">
                    <ul class="nav">
                        <div class="inicio">
                            <li><a href="/CultuVivo/index.html">Inicio</a></li>

                        <div class="localidad">

    <!-- Además, el sistema debe poder registrar cada evento, incluyendo el nombre, la fecha y hora, el lugar, la capacidad máxima permitida de asistentes y los artistas que participarán. -->
    <div class="containerBody">
        <article>
            <div class="mainContainer card" id="cardP">
                <h1 class="title estiloPopular">Registro Asistente</h1> <br>
                <div class="formulario">
                    
                    <form action="" method="GET">
                      <fieldset>
                          <legend class="title">Datos del asistente:</legend> <br>
                          <label for="nombre">Nombre del evento:</label>
                          <input
                          type="text"
                          name="nombre"
                          id="nombre"
                          size="10"
                          /> <br><br>
                          <label for="fecha">Fecha:</label>
                          <input type="date" name="fecha" id="fecha" value="2006-10-04" />
                          <label for="hora">Hora:</label>
                          <input type="time" name="hora" id="hora" value="20:30:00" />
                          <br /><br />
                          <label for="lugar">Lugar:</label>
                          <input
                          type="text"
                        /> <br><br>
                        <label for="capMax">Capacidad Máxima de asistentes:</label>
                        <input
                        type="text"
                      />
                      <br /><br />
                      <label for="capMax">Número de artistas que participarán:</label>
                        <input
                        type="text"
                      /> <br><br>
                        
                      <input type="submit" value="Enviar" />
                      <input type="reset" value="Limpiar todo" />
                
                      <br /><br />
                      
                </div>
                
        </article>
    </div>
</body>
