<!DOCTYPE html>
<html class="theme-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CultuVivo</title>
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <section class="header">
            <div class="containerHeader">
                <h1 class="title tituloPrincipal">
                    CultuVivo
                </h1>
                <div class="menu">
                    <ul class="nav">
                        <div class="inicio">
                            <li><a href="/CultuVivo/index.html">Inicio</a></li>
                        </div>
                        <div class="localidad">
                            <li><a>Registros</a>
                                <ul>
                                    <li><a href="/CultuVivo/registroEvento.html">Registro Evento</a></li>
                                    <li><a href="/CultuVivo/registroAsistente.html">Registro Asistente</a></li>
                                </ul>
                            </li>
                        </div>
                        <div class="inicio">
                            <li><a href="/CultuVivo/eventos.html">Eventos</a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <!-- El sistema debe poder registrar cada asistente proporcionando su identificación, nombre completo, correo electrónico, tipo de boleto y estado dentro del evento, como si está en espera, ha confirmado su asistencia, o incluso si se ha cancelado la reserva. -->
    <div class="containerBody">
        <article>
            <div class="mainContainer card" id="cardP" class="is-centered">
                <h1 class="title estiloPopular">Registro Asistente</h1><br>
                <div class="formulario" class="is-centered">
                    <form action="" method="GET" class="is-centered">
                        <label for="id" class="has-text-white">Identificación</label><br>
                        <input type="tel" name="identification" id="id" minlength="3" maxlength="50" autofocus required>    
                        <br><br>
                        <label for="nombre" class="has-text-white">Nombres y Apellidos</label><br>
                        <input type="text" name="name" id="nombre" minlength="3" maxlength="50" required>
                        <br><br>
                        <label for="e-mail" class="has-text-white">Correo electrónico</label><br>
                        <input type="email" name="email" id="e-mail" required>
                        <br><br>
                        <label for="ticket" class="has-text-white">Tipo de boleto</label>
                        <br>
                        <input type="radio" name="tiquetegen" id="ticket" class="has-text-white"> General
                        <br>
                        <input type="radio" name="tiquetevip" id="ticket" class="has-text-white"> VIP
                        <br><br>
                        <label for="status" class="has-text-white">Estado dentro del evento</label>
                        <br>
                        <input type="radio" name="waiting" id="status" class="has-text-white"> En Espera
                        <br>
                        <input type="radio" name="confirmed" id="status" class="has-text-white"> Asistencia confirmada
                        <br>
                        <input type="radio" name="cancelled" id="status" class="has-text-white"> Reserva cancelada
                        <br><br>
                        <input type="submit" value="Enviar"/>
                        <input type="reset" value="Limpiar todo"/>
                        <br><br>
                    </form>
                </div>
        </article>
    </div>

    <input type="checkbox" id="chat-toggle" hidden>
    <label for="chat-toggle" class="chat-button">
        <img src="https://cdn-icons-png.flaticon.com/128/15707/15707820.png" alt="Chat icon">
    </label>

    <div class="chat-form">
        <div class="box">
            <form>
                <div class="field">
                    <label class="label has-text-white">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Tu nombre" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Tu email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Número</label>
                    <div class="control">
                        <input class="input" type="tel" placeholder="Tu número de teléfono" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-white">Mensaje</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Tu mensaje" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-fullwidth" type="submit" style="background-color: #1d5938; color: white; border-color: #471d59;">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
