<!DOCTYPE html>
<html class="theme-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CultuVivo</title>
    <link rel="stylesheet" href="styles/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <section class="header">
            <div class="containerHeader">
                <h1 class="title tituloPrincipal">
                    CultuVivo
                </h1>
                <div class="menu">
                    <ul class="nav">
                        <div class="inicio">
                            <li><a href="/CultuVivo/index.html">Inicio</a></li>
                        </div>
                        <div class="localidad">
                            <li><a>Registros</a>
                                <ul>
                                    <li><a href="/CultuVivo/registroEvento.html">Registro Evento</a></li>
                                    <li><a href="/CultuVivo/registroAsistente.html">Registro Asistente</a></li>
                                </ul>
                            </li>
                        </div>
                        <div class="inicio">
                            <li><a href="/CultuVivo/eventos.html">Eventos & Artistas</a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <!-- Además, el sistema debe poder registrar cada evento, incluyendo el nombre, la fecha y hora, el lugar, la capacidad máxima permitida de asistentes y los artistas que participarán. -->

    <section class="section">
        <div class="container">
            <br><br><br><br><br><br>
            <h1 class="title is-2 has-text-centered">Registro de Eventos</h1>
            <div class="tabs is-centered">
            </div>
            <div class="box">
                <form>
                    <div class="field">
                        <label class="label">Nombre del Evento</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ingrese el nombre del evento" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Fecha y Hora</label>
                        <div class="control">
                            <input class="input" type="datetime-local" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Lugar</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ingrese la ubicación del evento" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Capacidad Máxima de Asistentes</label>
                        <div class="control">
                            <input class="input" type="number" min="1" placeholder="Ingrese la capacidad máxima" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Cantidad de Artistas Participantes</label>
                        <div class="control">
                            <input class="input" type="number" min="1" placeholder="Ingrese la cantidad de artistas" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-primary is-fullwidth">Registrar Evento</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

</body>

</html>
